openapi: 3.0.0
info:
  title: IED Kennedy Attendance API
  version: 1.0.0
servers:
  - url: http://localhost:4000
paths:
  /api/students:
    get:
      summary: Obtener lista de estudiantes
      responses:
        '200':
          description: Lista de estudiantes
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    present:
                      type: boolean
  /api/attendance:
    post:
      summary: Guardar registro de asistencia
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                courseId:
                  type: integer
                records:
                  type: array
      responses:
        '201':
          description: Registrado
